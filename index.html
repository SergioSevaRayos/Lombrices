<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Cebos</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="media\img\StingingS_Favicon.png">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <a href="index.html">
                    <img src="media/img/StingingBanner3.png" alt="Logo" />
                </a>
            </div>
            <div class="slogan">
                <p>¡Prepara tu salida de pesca sin moverte de casa!</p>
            </div>
        </div>
        <nav>
            <ul id="menu-productos">
                <!-- Se generarán dinámicamente -->
            </ul>
        </nav>
    </header>
    <div class="presentacion-producto">
        <div class="principal">
            <img class="bg" src="media/img/Imagen4.jpg" alt="Fondo">
            <div class="contenido">
                <img src="media/img/caja3.png" alt="Producto">
                <div class="texto">
                    <h2>Lombriz<span style="color: #fc0000;">Americana</span></h2>
                    <p>Lombrices americanas de la mejor calidad</p>
                </div>
            </div>
        </div>
    </div>
    
    

    <main>
        <section id="productos">
            <h2>Productos</h2>
            <div id="lista-productos" class="productos">
                <!-- Productos dinámicos -->
            </div>
        </section>
        
    </main>
    
    <footer>
        <p>&copy; 2024 Tienda de Cebos. Todos los derechos reservados.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
